<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazzup Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            overflow: hidden;
        }
        
        #wazzup-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #666;
            font-size: 16px;
        }
        
        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 999;
        }
        
        .info.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Загрузка Wazzup...</p>
    </div>
    
    <div id="info" class="info"></div>
    
    <iframe 
        id="wazzup-iframe"
        src="https://app.wazzup24.com/"
        allow="microphone *; clipboard-write *; camera *"
        allowfullscreen
    ></iframe>

    <script>
        // Конфигурация
        const CONFIG = {
            wazzupUrl: 'https://app.wazzup24.com/',
            debugMode: false
        };

        function debug(message, data) {
            if (CONFIG.debugMode) {
                console.log('[Wazzup-Yclients]', message, data || '');
            }
        }

        function showInfo(message, duration = 3000) {
            const infoDiv = document.getElementById('info');
            infoDiv.textContent = message;
            infoDiv.classList.add('show');
            
            setTimeout(() => {
                infoDiv.classList.remove('show');
            }, duration);
        }

        // Инициализация
        debug('Initializing Wazzup integration');
        
        const iframe = document.getElementById('wazzup-iframe');
        const loading = document.getElementById('loading');
        
        // Скрываем загрузку после загрузки iframe
        iframe.onload = function() {
            debug('Wazzup interface loaded');
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        };
        
        // Обработка ошибок
        iframe.onerror = function(error) {
            debug('Iframe load error', error);
            loading.innerHTML = '<h2 style="color: #f44336;">❌ Ошибка загрузки</h2><p style="color: #666; margin-top: 10px;">Не удалось загрузить интерфейс Wazzup</p>';
        };
        
        // Слушаем сообщения от Yclients (на будущее)
        window.addEventListener('message', function(event) {
            debug('Received message', event.data);
            
            // Можно обрабатывать данные от Yclients
            if (event.data && event.data.client) {
                const clientName = event.data.client.name || 'клиента';
                showInfo(`Открыта карточка ${clientName}`);
            }
        });
        
        // Уведомляем родителя что готовы
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'wazzup_ready' }, '*');
        }
    </script>
</body>
</html>
